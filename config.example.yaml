# Agentkit Configuration
# Copy to: ~/.config/agentkit/config.yaml
# XDG_CONFIG_HOME is respected if set.

git-police:
  branch-protection:
    # Repos where direct commits/pushes to main/master are allowed.
    # Use the repo name (e.g. "brain") or owner/name (e.g. "myorg/brain").
    # Partial matches are supported â€” "brain" matches "myorg/brain".
    allowed-repos: []
    # Example:
    #   allowed-repos:
    #     - brain
    #     - my-notes

coding-police:
  # Maximum lines per file before warning to split.
  max-file-lines: 1000

  # Maximum lines per function/method before warning to decompose.
  max-function-lines: 100

  # Minimum identical consecutive lines to flag as duplicate code.
  min-duplicate-lines: 6

  # Maximum exports per file before warning about single responsibility.
  max-exports-per-file: 15

  # File path patterns to exclude from checks.
  exclude-patterns: []
  # Example:
  #   exclude-patterns:
  #     - generated/
  #     - __snapshots__/

pkg-police:
  # Set to false to disable bun enforcement (allows npm/npx/yarn/pnpm).
  enabled: true
  # Example:
  #   enabled: false
